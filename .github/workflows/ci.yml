# EEG-RAG Continuous Integration Workflow
# REQ-REL-001: Ensures code quality and reliability through automated testing

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "1.7.0"

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: |
          pip install ruff black mypy
          
      - name: Run Ruff linter
        run: ruff check src/ tests/
        
      - name: Check formatting with Black
        run: black --check src/ tests/
        
      - name: Type check with mypy
        run: mypy src/eeg_rag --ignore-missing-imports
        continue-on-error: true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install -r requirements-dev.txt
          
      - name: Run unit tests
        run: |
          pytest tests/ -v \
            --ignore=tests/test_integration*.py \
            --ignore=tests/test_performance*.py \
            --tb=short \
            --junitxml=test-results.xml \
            -x --timeout=60
            
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results.xml

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install -r requirements-dev.txt
          pip install pytest-cov coverage
          
      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --ignore=tests/test_integration*.py \
            --ignore=tests/test_performance*.py \
            --cov=src/eeg_rag \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=70 \
            -x --timeout=120
            
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          
      - name: Coverage comment on PR
        uses: py-cov-action/python-coverage-comment-action@v3
        if: github.event_name == 'pull_request'
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIMUM_GREEN: 85
          MINIMUM_ORANGE: 70

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install security tools
        run: pip install bandit safety
        
      - name: Run Bandit security scan
        run: bandit -r src/eeg_rag -f json -o bandit-report.json || true
        
      - name: Check dependencies for vulnerabilities
        run: safety check -r requirements.txt || true
        
      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: bandit-report.json

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install build tools
        run: pip install build wheel
        
      - name: Build package
        run: python -m build
        
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install -r requirements-dev.txt
          
      - name: Run integration tests
        run: |
          pytest tests/test_integration*.py -v \
            --tb=short \
            --timeout=300
        continue-on-error: true
        
      - name: Run performance tests
        run: |
          pytest tests/test_performance*.py -v \
            --tb=short \
            --timeout=600
        continue-on-error: true
